<div class="container">
    <form [formGroup]="myForm" (ngSubmit)="saveUser()">
        <div class="form-row">
            <div class="form-group col">
                <label for="firstname"> Firstname :</label>
                <input class="form-control" type="text" id="firstname" name="firstname" formControlName="firstname">
                <div *ngIf="firstname?.touched && firstname?.invalid">
                    <small *ngIf="firstname?.errors?.['required']" class="text-danger">Firstname is required<br></small>
                    <small *ngIf="firstname?.errors?.['pattern']" class="text-danger">Invalid Firstname<br></small>
                    <small *ngIf="firstname?.errors?.['minlength']" class="text-danger">Firstname must contain two characters at least<br></small>
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col">
                <input type="submit" value="Send" [disabled]="myForm.invalid" class="btn btn-primary">
            </div>
        </div>

    </form>

</div>
